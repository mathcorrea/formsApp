<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
  <ion-card>
    <ion-item>
    <img alt="Welcome" src="https://static.vecteezy.com/ti/vetor-gratis/t2/7229427-welcome-calligraphic-inscription-with-smooth-lines-vetor.jpg" />
  </ion-item>
  
  <form [formGroup]="registroForm" >


  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input id="nome" formControlName="nome" placeholder="Digite seu nome"></ion-input>
  </ion-item>
  <ng-container *ngFor="let erro of errorMessage.nome">
    <span class="msg-erro" *ngIf="nome.errors?.[erro.tipo] && (nome.dirty || nome.touched)">
      {{erro.aviso}}
    </span>
  </ng-container>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" formControlName="email" placeholder="Digite seu e-mail"></ion-input>
  </ion-item>
  <ng-container *ngFor="let erro of errorMessage.email">
    <span class="msg-erro" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
      {{erro.aviso}}
    </span>
  </ng-container>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="tel" formControlName="cpf" placeholder="Digite seu CPF"></ion-input>
    </ion-item>
    <ng-container *ngFor="let erro of errorMessage.cpf">
      <span class="msg-erro" *ngIf="cpf.errors?.[erro.tipo] && (cpf.dirty || cpf.touched)">
        {{erro.aviso}}
      </span>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha" placeholder="Digite sua senha"></ion-input>
    </ion-item>
    <ng-container *ngFor="let erro of errorMessage.senha">
      <span class="msg-erro" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
        {{erro.aviso}}
      </span>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" formControlName="confirmaSenha" placeholder="Confirme sua senha"></ion-input>
    </ion-item>
    <ng-container *ngFor="let erro of errorMessage.confirmaSenha">
      <span class="msg-erro" *ngIf="confirmaSenha.errors?.[erro.tipo] && (confirmaSenha.dirty || confirmaSenha.touched)">
        {{erro.aviso}}
      </span>
    </ng-container>

    </form>
    
    <ion-button (click)="salvar()" color="tertiary" expand="block">Registrar</ion-button>
    <ion-button (click)="voltar()" color="tertiary" fill="clear" expand="block">Voltar</ion-button>
    <ion-button color="tertiary" fill="clear" expand="block">Limpar</ion-button>
  </ion-card>
</div>
</ion-content>
